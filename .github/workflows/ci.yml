name: flake8 code validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: run flake8
        run: flake8 ./
